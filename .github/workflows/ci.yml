name: Full CI Pipeline (Build → Selenium → Sonar)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ----------------------------------------------------------
  # 1️⃣ BUILD JOB
  # ----------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend build
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Build Backend
        working-directory: backend
        run: npm run build || echo "No backend build step"

      # Frontend build
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      # Upload build artifacts
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Upload Backend Build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend

  # ----------------------------------------------------------
  # 2️⃣ SELENIUM UI TEST JOB
  # ----------------------------------------------------------
  selenium-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install all modules
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Install Selenium Test Dependencies
        working-directory: tests
        run: npm install

      # Start backend server in background
      - name: Start Backend
        working-directory: backend
        run: |
          nohup npm start &
          sleep 5

      # Serve frontend build on port 3000
      - name: Serve Frontend Build
        working-directory: frontend
        run: |
          npm install -g serve
          nohup serve -s build -l 3000 &
          sleep 5

      # Run Selenium tests
      - name: Run Selenium Tests
        working-directory: tests
        run: npx mocha "specs/*.test.js" --timeout 60000

  # ----------------------------------------------------------
  # 3️⃣ SONARCLOUD ANALYSIS (AFTER SELENIUM)
  # ----------------------------------------------------------
  sonar:
    runs-on: ubuntu-latest
    needs: selenium-tests  # ensures correct order

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GIT }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
